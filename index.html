<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" id="logo">

            <img src="covers/1.jpg" alt="" id="footercover">
            <span id="footermusicname">Music Name</span>
        </div>
        <div class="footermainplayer">
            <div class="mainplayerbtnsdiv">
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i> 
            
            </div>
            <div class="mainplayerprogressdiv">
                <input type="range" name="range" id="progressbar" min="0" max="100" value="0">
            <span id="progressbarduration">5:30</span>
            </div>
        </div>
